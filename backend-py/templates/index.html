<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Resume Parser</title>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="min-h-screen flex flex-col items-center justify-center px-6">
      <h1 class="text-3xl font-bold text-center text-blue-400 mb-8">
        AI-Powered Resume Parser
      </h1>

      <div class="w-full max-w-3xl bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-blue-300">Upload Resume</h2>
        <form
          action="/process"
          method="post"
          enctype="multipart/form-data"
          class="mt-4"
        >
          <input
            type="file"
            name="pdf_doc"
            id="pdf_doc"
            accept=".pdf"
            class="block w-full text-sm text-gray-300 border border-blue-500 rounded-lg cursor-pointer bg-gray-700 focus:outline-none"
            onchange="updateFileName(this, 'fileLabel')"
          />
          <p id="fileLabel" class="text-gray-400 text-xs mt-2">No file chosen</p>
          <button
            type="submit"
            class="w-full mt-4 bg-blue-500 hover:bg-blue-600 transition duration-300 py-2 rounded-lg font-semibold"
          >
            Process Resume
          </button>
        </form>
      </div>

      <!-- ATS Section -->
      <div class="w-full max-w-3xl bg-gray-800 p-6 rounded-lg shadow-md mt-6">
        <h2 class="text-lg font-semibold text-blue-300">ATS Evaluation</h2>
        <form action="/ats" method="post" enctype="multipart/form-data">
          <textarea
            name="job_description"
            id="job_description"
            rows="4"
            class="w-full mt-2 p-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-blue-500"
            placeholder="Paste the Job Description here..."
          ></textarea>
          <input
            type="file"
            name="pdf_doc"
            id="ats_pdf_doc"
            accept=".pdf"
            class="block w-full text-sm text-gray-300 border border-blue-500 rounded-lg cursor-pointer bg-gray-700 focus:outline-none mt-2"
            onchange="updateFileName(this, 'atsFileLabel')"
          />
          <p id="atsFileLabel" class="text-gray-400 text-xs mt-2">
            No file chosen
          </p>
          <button
            type="submit"
            class="w-full mt-4 bg-blue-500 hover:bg-blue-600 transition duration-300 py-2 rounded-lg font-semibold"
          >
            Evaluate with ATS
          </button>
        </form>
      </div>

      <!-- Results Section -->
      <div class="w-full max-w-3xl bg-gray-800 p-6 rounded-lg shadow-md mt-6">
        <h2 class="text-lg font-semibold text-blue-300">Results</h2>
        <div
          id="dictionaryValues"
          class="border border-white p-4 mt-4 rounded-lg"
        ></div>
        {% if data %}
        <script>
          function displayDictionaryValues(data) {
            var dictionaryValuesDiv = document.getElementById("dictionaryValues");
            var html = generateHTML(data);
            dictionaryValuesDiv.innerHTML = html;
          }

          function generateHTML(data) {
            var html = "";
            for (var key in data) {
              if (data.hasOwnProperty(key)) {
                html += `<p class="text-sm text-gray-300"><strong>${key}:</strong> ${data[key]}</p>`;
              }
            }
            return html;
          }

          displayDictionaryValues({{ data | tojson }});
        </script>
        {% endif %}
      </div>
    </div>

    <script>
      function updateFileName(input, labelId) {
        const label = document.getElementById(labelId);
        label.textContent = input.files.length > 0 ? input.files[0].name : "No file chosen";
      }
    </script>
  </body>
</html>
